spring:
  kafka:
    bootstrap-servers: localhost:9092, localhost:9093, localhost:9094
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: latest
      properties:
        spring.json.trusted.packages: "*"
        allow.auto.create.topic: false
    listener:
      concurrency: 1
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      # 0 : 프로듀서가 브로커한테 메시지를 보내고 보낸 결과에 대해 신경쓰지 않는다
      # 1 : 리더 파티션이 받았다고 응답이 오면 프로듀서가 내 메시지 발행에 성공했다는 걸 인지, 만약 리더 파티션으로부터 메시지가 도착하지 않았다고 판단되면 retry
      # -1 : 리더 파티션뿐만 아닌 팔로우 파티션까지 다 복제가 완료됐다고 확인해야 메시지 발행에 성공했다는 걸 인지, 그렇지 않으면 retry
